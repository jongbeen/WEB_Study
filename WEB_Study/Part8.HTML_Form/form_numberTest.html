<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_Number</title>
</head>
<body>
    <input type="" placeholder="숫자를 입력하세요">
    <input type="number" autofocus>
    <input type="number" value="1234" max="10" min="0">
    <input type="number" step="4">
    <input type="number" value="567" readonly>
    <input type="number" value="567" disabled>
</body>
</html>
